<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <div class="inner-body">
      <h2>Welcome to Guess the Number Game!</h2>

      <hr>

      <div>
        <h4>Generate a Random Number (0 - whatever you want)</h4>

        <form name="generate_num">
          <input type="number" name="user_range" placeholder="Enter the largest possible #">
          <input type="button" name="button" value="Generate" onClick="displayRandomNumForm()"><br>
          <input type="text" id="generate" placeholder="Result will display here" value="">
        </form>
      </div>

      <hr>

      <div>
        <h4>Come Say Hi!</h4>

        <form name="say_hi">
          <input type="text" name="user_name" placeholder="Enter your name">
          <input type="button" name="button" value="Say Hi!" onClick="getUserName()">
        </form>
      </div>

      <hr>

      <div>
        <h4>What's your Numba?</h4>
        <p>Tell us your number, and we will repeat it back to you. No saving
          this to our database! We swear!</p>
        <button onclick="reproduceNumber()">
          Tell us your numba
        </button>
      </div>

      <script src="guess_the_number.js"></script>

    </div>

  </body>

</html>
