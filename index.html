<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <div class="inner-body">
      <h2>Welcome to Guess the Number Game!</h2>

      <hr>

      <div>
        <h4>The steps:</h4>
        <ol>
          <li>Enter your name</li>
          <li>Enter a the largest number possible (defines the range of numbers for you to guess)</li>
          <li>Enter your guess</li>
          <li>We tell you if you've guessed correctly, or (boo) not!</li>
        </ol>

        <br>

        <h4>Play now:</h4>
        <form name="guess_number">
          <input type="text" name="user_name" placeholder="What is your name?"><br>
          <input type="number" name="user_range" placeholder="Enter the largest possible #"><br>
          <input type="text" name="user_guess" placeholder="Your guess"><br>
          <input type="button" name="button" value="Submit your Guess" onClick="guessNumber()">
        </form>
      </div>

      <br>

      <h4>I'm dying to know...what was the number??</h4>
        <input type="button" name="button" value="Tell me now" onClick="returnRandomNumber();showDiv()">

        <div id="hide-div">
          <input type="text" id="tell_me">
        </div>

      <script src="guess_the_number.js"></script>

    </div>

  </body>

</html>
